<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <title>Convite</title>
  
</head>
<body>
  <div id="app">
    <aside>
      <div>
        <img src="assets/image/Logo.svg" alt="">
        <h1>Festivite</h1>
        <span>Crie um convite digital para o seu evento</span>
      </div>
    </aside>

    <main>
      <form>
    
        <h2>Crie seu convite</h2>
        <fieldset>
          <div class="input-wrap">
            <legend>
              <img src="assets/image/icons/calendar.png" alt="">
              <strong>Sobre o evento</strong>
            </legend>
            <label class="wrap" for="eventname">Título
              <input type="text" id="eventname" name="eventname" placeholder="Nome do evento">
            </label>

            <div class="input-wrap-between">
              <label class="wrap2" for="starttime">Início
                <input type="datetime-local" id="starttime" name="starttime" placeholder="DD/MM/AAAA, --:--">
              </label>
              <label class="wrap2" for="endtime">Fim
                <input type="datetime-local" id="endtime" name="endtime" placeholder="DD/MM/AAAA, --:--">
              </label>
            </div>

            <div class="input-wrap-between">
              <div class="radio-wrap">
              <p>Tipo</p>
                <div class="radio">
                  <label>
                    <input type="radio" name="type" id="presencial">
                    <div class="custom">
                      <div class="build"></div>
                      <p>Presencial</p>
                    </div>
                  </label>
                  <label>
                    <input type="radio" name="type" id="online">
                    <div class="custom">
                      <div class="video"></div>
                      <p>Online</p>
                    </div>
                  </label>
                </div>
              </div>

              <label class="wrap2" for="local">Local
                <input type="text" id="local" name="local" placeholder="Link ou endereço">
              </label>
            </div>

            <div class="input-wrap-between">
              <label class="wrap2" for="description">Descrição
                <textarea placeholder="Escreva sobre os detalhes do evento" id="description"></textarea>
              </label>
            </div>
          </div><!--/input-wrap-->

          <div class="input-wrap">
            <legend>
              <img src="assets/image/icons/paintbrush-vertical.png" alt="">
              <strong>Personalização</strong>
            </legend>

            <p>Cor principal</p>
            <div class="colors-radio">
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle brand-light"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle navy"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle purple"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle fuschia"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle pink"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle danger"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle orange"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle yellow"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle lime"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle green"></div>
              </label>
              <label>
                <input type="radio" id="op1" name="option">
                <div class="circle cyan"></div>
              </label>
              
            </div><!--colors-radio-->

            <p>Tema do evento</p>
            <div class="themes-wrap">
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image.png" alt="">
                  <p>Aniversário</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-1.png" alt="">
                  <p>Infantil</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-2.png" alt="">
                  <p>Formatura</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-3.png" alt="">
                  <p>Casamento</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-4.png" alt="">
                  <p>Chá de bebê</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-5.png" alt="">
                  <p>Chá de panela</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-6.png" alt="">
                  <p>Carnaval</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-7.png" alt="">
                  <p>Páscoa</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-8.png" alt="">
                  <p>São João</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-9.png" alt="">
                  <p>Halloween</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-10.png" alt="">
                  <p>Natal</p>
                </div>
              </label>
              <label>
                <input type="radio" id="op1" name="event">
                <div class="themes">
                  <img src="assets/image/Image-11.png" alt="">
                  <p>Outro</p>
                </div>
              </label>
            </div><!--themes-wrap-->

            <div class="input-wrap-flex">
              <div class="flex-20">
                <p>Estilo</p>
                <label for="check">
                  <input type="checkbox" id="check" name="black-white">
                  <div class="switch"></div>
                  <div class="texto"></div>
                </label>
              </div>

              <div class="flex-80">
                <p>Foto de capa</p>
                <label for="upload">
                  <input type="file" id="upload" name="up">
                  <div class="select">
                    <img src="assets/image/icons/upload.png" alt="">
                    <span>Selecionar</span>
                  </div>
                  <span>Nenhum arquivo Selecionado</span>
                </label>
              </div>
            </div>
          </div><!--/input-wrap-->

          <div class="input-wrap">
            <legend>
              <img src="assets/image/icons/calendar.png" alt="">
              <strong>Dados para contato</strong>
            </legend>
            <label class="wrap" for="name">Nome
              <input type="text" id="name" name="name" placeholder="Nome completo">
            </label>

            <div class="input-wrap-between">
              <label class="wrap2" for="mail">E-mail
                <input type="email" id="mail" name="mail" placeholder="exemplo@email.com">
              </label>
              <label class="wrap2" for="phone">Telefone
                <input type="text" id="phone" name="phone" placeholder="(99) 99999-9999">
              </label>
            </div>

            <div class="input-wrap-between">
              <label class="wrap2" for="phone-2">Telefone
                <input type="text" id="phone-2" name="phone-2" placeholder="(99) 99999-9999">
              </label>
            </div>
            <div class="border-footer"></div>

            <div class="input-footer">
              <label for="">
                <input type="checkbox">
                <p>
                  Li e concordo com os 
                  <span>Termos e Condições</span> 
                  e com a 
                  <span>Política de Privacidade</span>
                  </p>
              </label>
              <label for="">
                <input type="checkbox">
                <p>Aceito receber atualizações e promoções por e-mail</p>
              </label>
              <label for="">
                <input type="checkbox">
                <p>Aceito receber atualizações e promoções por SMS</p>
              </label>
            </div>          
        </fieldset>

        <div class="btn">
          <button>
            <img src="assets/image/icons/ticket.png" alt="">
            <p>Gerar convite</p>
          </button>
        </div>
        
      </form>

    </main>
  </div>
</body>
</html>
